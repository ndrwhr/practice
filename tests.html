<!DOCTYPE html>
<html lang="en">
<head>
    <title>practice - tests</title>
</head>
<body>
<script type="text/javascript" charset="utf-8">

    Array.implement = function(method, callback){
        Array.prototype[method] = callback;
    };

    Array.implement('swap', function(i, j){
        var swap = this[i];
        this[i] = this[j];
        this[j] = swap;
        return this;
    });

    [
        'bubblesort',
        'insertionsort'
    ].forEach(function(file){
        document.writeln('<script type="text/javascript" src="' + file + '.js"><\/script>');
    });

</script>
</body>
</html>
